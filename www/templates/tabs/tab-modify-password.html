<script src="js/md5.js"></script>
<ion-view view-title="修改密码">
  <ion-content ng-controller="ModifyPasswordCtrl">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="password" placeholder="新密码" ng-model="password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-assertive activated" ng-click="modify()">修改</button>
    </div>
  </ion-content>
</ion-view>
