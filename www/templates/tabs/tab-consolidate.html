<ion-view view-title="巩固">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider study-header">
        <div class="study-word">{{wordData.word}}</div>
        <div class="study-phonetic" ng-click="playAudio()">{{wordData.pronunciation}}
          <i class="icon icon-right ion-volume-medium" ng-click="playAudio()"><audio popover-title="{{audio}}"  ng-src="{{sce(audio)}}" id="audio"></audio></i>
        </div>
      </div>
      <div class="item item-text-wrap" animation="slide-left-right-ios7" >
            <div class="box" style="visibility: hidden" >
              <div class="study-mean">{{wordData.definition}}</div><br>
              <div class="study-chinese-example" style="margin-bottom: 1rem;">{{wordData.en_definition.defn}}</div><br>
            </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-50"><button class="button button-assertive study-button" ng-click="showWord()">看解释</button></div>
      <div class="col col-50"><button class="button button-balanced study-button" ng-click="nextWord(2)">下一个</button></div>

    </div>
  </ion-content>
</ion-view>
